name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Instalar Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: ğŸš€ Construir y levantar los contenedores
        run: docker-compose up --build -d

      - name: ğŸ” Ejecutar Rubocop
        run: docker-compose exec -T rails_app rubocop
