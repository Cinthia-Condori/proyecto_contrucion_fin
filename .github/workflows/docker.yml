name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres_db:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mydb
        options: >-
          --health-cmd="pg_isready -U user" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5
      rabbitmq_server_dos:
        image: rabbitmq:management
        ports:
          - 5672:5672
          - 15672:15672
        options: --health-cmd="curl --silent --fail rabbitmq:15672" --health-interval=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images
        run: |
          docker compose build

      - name: Verificar si rails_app está corriendo
        run: |
          if [ "$(docker inspect -f '{{.State.Running}}' rails_app 2>/dev/null)" != "true" ]; then
            echo "rails_app no está corriendo, intentando iniciar..."
            docker compose exec -T rails_app rm -f /app/tmp/pids/server.pid || true
          else
            echo "rails_app ya está corriendo"
          fi

      - name: Iniciar los contenedores
        run: |
          docker compose up -d

      - name: Eliminar archivo server.pid si existe
        run: docker compose exec -T rails_app rm -f /app/tmp/pids/server.pid || true

      - name: Ejecutar pruebas de Rails
        run: |
          docker compose exec rails_app bundle exec rspec

      - name: Ejecutar pruebas de Python (Flask)
        run: |
          docker compose exec flask_app pytest

      - name: Parar contenedores
        run: docker compose down

      - name: Notificar al canal de Slack
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Las pruebas han pasado correctamente"}' $SLACK_WEBHOOK_URL

