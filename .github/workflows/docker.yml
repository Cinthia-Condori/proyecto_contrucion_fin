name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Clonar el repositorio
        uses: actions/checkout@v4

      - name: 🛠️ Instalar Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: 🚀 Construir y levantar los contenedores
        run: docker-compose up --build -d

      - name: 🔍 Ejecutar Rubocop
        run: docker-compose exec -T rails_app rubocop
