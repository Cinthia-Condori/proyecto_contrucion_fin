name: CI/CD con Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Construir y probar contenedores
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ›‘ Configurar cachÃ© para dependencias
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            vendor/bundle
          key: ${{ runner.os }}-deps-${{ hashFiles('**/requirements.txt', '**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: ğŸ› ï¸ Construir los contenedores con Docker Compose
        run: |
          docker-compose up --build -d

      - name: ğŸ”„ Verificar que los contenedores estÃ¡n corriendo
        run: |
          docker ps -a

      - name: âœ… Ejecutar pruebas
        run: |
          docker-compose exec -T rails_app bundle exec rspec
          docker-compose exec -T flask_app pytest

      - name: ğŸš€ Desplegar (si es necesario)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "AquÃ­ puedes agregar comandos de despliegue."

  lint:
    name: Revisar el cÃ³digo (Lint)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ” Revisar estilo de cÃ³digo en Ruby
        run: |
          docker-compose exec -T rails_app rubocop

      - name: ğŸ” Revisar estilo de cÃ³digo en Python
        run: |
          docker-compose exec -T flask_app flake8
